<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi ! - DigitBiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #4b6cb7;
            --tertiary-color: #2c3e50;
            --light-bg: #f0f2f5;
            --text-color-dark: #333333;
            --text-color-light: #ffffff;
            --yellow-promo: #f1c40f;
            --font-main: 'Poppins', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--light-bg);
            color: var(--text-color-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        h1, h2 {
            font-family: var(--font-secondary);
            font-weight: bold;
        }

        .success-container {
            max-width: 700px;
            text-align: center;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-container h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .success-container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-btn-main {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
            border: none;
        }
        .cta-btn-main:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .cta-btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color-light);
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
            border: none;
            margin-top: 15px;
        }
        .cta-btn-secondary:hover {
            background-color: #3b5998;
            transform: scale(1.05);
        }

        @media (max-width: 576px) {
            .success-container {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <i class="bi bi-check-circle-fill success-icon"></i>
        <h1>Félicitations ! Votre achat est un succès.</h1>
        <p>Merci pour votre achat. Le téléchargement du "Pack Succès Ecom" a démarré automatiquement. Si le téléchargement ne se lance pas, vous pouvez utiliser le lien ci-dessous.</p>
        
        <div class="mt-4">
            <a href="https://drive.google.com/drive/folders/1-0quSOeSxR_HBas8rfFRDwdJiQpzfrYB" class="btn cta-btn-main btn-lg">Télécharger mon Pack</a>
            <a href="index.html" class="btn cta-btn-secondary btn-lg mt-3">Retour à la page d'accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
